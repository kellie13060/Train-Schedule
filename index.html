<!DOCTYPE html>
<html>
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Train Schedule</title>

     <!-- Link to firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="https://www.gstatic.com/firebasejs/7.5.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.1/firebase-database.js"></script>

    <!-- jQuery-->

    <script src="https://code.jquery.com/jquery.js"></script>
    ​
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
​
<body>
​
    <div class="container">
​
        <div class="jumbotron col-lg-12 text-center">
            <h1>Train Schedule</h1>
            <h4>Keep track of the trains you ride!</h4>
        </div>
​
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="headingBack">
                        <h3 class="panel-title">Trains</h3>
                    </div>
                    <table class="table" id="trainTable">
                        <thead>
                        <tr class="headers">
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>First Arrival</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
​
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="headingBack">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <form>
                        <div class="form-group">
                            <label>Train Name</label>
                            <input id="trainName" type="text" class="form-control">
                            <label>Destination</label>
                            <input id="destination" type="text" class="form-control">
                            <label>First Arrival (Enter in format "3:25 am")</label>
                            <input id="firstTrain" type="text" class="form-control">
                            <label>Frequency (mins)</label>
                            <input id="frequency" type="text" class="form-control">
                        </div>
                    </form>
                    <button id="addTrain" type="submit" class="btn btn-default">Add!</button>
                </div>
            </div>
        </div>
​
    </div>
 <script src="app.js"></script>
   
   

    ​
   

​
</body>
​
</html>
